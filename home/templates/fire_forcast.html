{% load static %}
<!<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
    <nav class="navbar navbar-dark bg-dark " >
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Forest Fire Weather Index (FWI) Prediction</span>
  </div>
</nav>
<div class="row mb-2">
  <label for="colFormLabel" class="col-sm-8 col-form-label" style="color:Crimson; font-weight: bold; font-size: 20px;"> # Based on Algerian Forest Fire Forecast Dataset</label>
  
</div>
<form class="col-8 mx-auto row mb-3 card p-3 shadow-lg"
    method="post"
    enctype="multipart/form-data"
    style="background-color:#eaebef">
    {% csrf_token %}
<div class="row mb-3">
  <label for="colFormLabel" class="col-sm-3 col-form-label">Temperature:</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" id="colFormLabel" name="Temperature">
  </div>
</div>
<div class="row mb-3">
  <label for="colFormLabel" class="col-sm-3 col-form-label">Relative Humidity(21-90):</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" id="colFormLabel" name="RH">
  </div>
</div>
 <div class="row mb-3">
  <label for="colFormLabel" class="col-sm-3 col-form-label">Wind Speed(km/h):</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" id="colFormLabel" name="Ws">
  
  </div>
</div>
 <div class="row mb-3">
  <label for="colFormLabel" class="col-sm-3 col-form-label">Rain:</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" id="colFormLabel" name="Rain">
  </div>
</div>
 <div class="row mb-3">
  <label for="colFormLabel" class="col-sm-3 col-form-label">Fine Fuel Moisture Code:</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" id="colFormLabel" name="FFMC">
  </div>
</div>
  
   <div class="row mb-3">
  <label for="colFormLabel" class="col-sm-3 col-form-label">Duff Moisture Code:</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" id="colFormLabel" name="DMC">
  </div>
</div>
  
  <div class="row mb-3">
  <label for="colFormLabel" class="col-sm-3 col-form-label">Initial Spread Index:</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" id="colFormLabel" name="ISI">
  </div>
</div>
  

  <div class="row mb-3">
  <label for="colFormLabel" class="col-sm-3 col-form-label">Classes (0 or 1):</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" id="colFormLabel" name="Classes">
  </div>
</div>
  
  <div class="row mb-3">
  <label for="colFormLabel" class="col-sm-3 col-form-label">Region (0 or 1):</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" id="colFormLabel" name="Region" required/>
  </div>
</div>
  
  <div class="d-grid gap-2 col-6 mx-auto">
  
  <button type="submit" class="btn btn-primary">Predict</button> 
  </div>
  <div class="row mb-3">
  <label for="colFormLabel" class="col-sm-5 col-form-label" style=" font-weight: bold; font-size: 20px;" >The Forest fire weather index (FWI) : </label>
   <label for="colFormLabel" class="col-sm-3 col-form-label" style="color:Crimson; font-weight: bold; font-size: 20px;" > {{results}} </label>
  </div
</form>
</div>      
        <script src="" async defer></script>
    </body>
</html>
